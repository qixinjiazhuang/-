
<include file="./Public/lay.html"/>
<link href="__PUBLIC__/css/lanrenzhijia.css" type="text/css" rel="stylesheet" />
<link rel="stylesheet" href="__PUBLIC__/css/global.css">
<link rel="stylesheet" href="__PUBLIC__/css/dialog.css">
<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/js/jquery.imgbox.pack.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/dialog.js"></script>

<style>

.page {
    margin: 10px 0;
    *zoom: 1;
}
.page:before,
.page:after {
    display: table;
    content: "";
}
.page:after {
    clear:both;
}
.page a,
.page span {
    float: left;
    margin-left: -1px;
    padding: 0 14px;
    height: 30px;
    line-height: 30px;
    color: #000;
    border-top: 1px solid #CCCCCC;
    border-bottom: 1px solid #CCCCCC;
    /*background-color: #4bbd00;*/
}
.page a:hover
 {
    text-decoration: none;
    background-color: #33AECC;
}
.page .current {
  border-top: 1px solid #387C0B;
}
.page .next,
.page .prev {
    font-family: "宋体";
    font-weight: bold;
}
.page .rows {
  border-right: 1px solid #CCCCCC;
}
a:link{text-decoration: none; color:blue; font-size: 14px; font-family: 微软雅黑;}
a:visited{ color:green;}
a:hover{text-decoration: underline; color:#09f; font-size: 19px;}
a:active{text-decoration: blink; color: yellow;}
</style>
<!-- Content Wrapper. Contains page content -->
  <div style="width:100%">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        意向业主
        <small>列表</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="{{ url('/admin/index') }}"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li><a href="#">意向业主</a></li>
        <li class="active">列表</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">快速查看列表</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <!--<div class="alert alert-danger">
                  
                </div>  -->  
            <form action="__CONTROLLER__/small" method="get">
                <div class="row"> 
                    <!-- select -->
                    <div class="col-md-2">
            
                    </div>
                    <div class="col-md-4 col-md-offset-6">
                       <div class="input-group input-group">
                            <input value="" name="keywords" type="text" class="form-control">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-info btn-flat">搜索!</button>
                            </span>
                        </div>
                    </div>
                </div>
            </form>
              <table id="example2" class="table table-bordered table-hover" style="table-layout:fixed;">
                <thead>
                <tr>
                  <th style="text-align:center;">ID</th>
                  <th style="text-align:center;">电话</th>
                  <th style="text-align:center;">城市</th>
                  <th style="text-align:center;">真实姓名</th>
                  <th style="text-align:center;">状态</th>
                  <th style="text-align:center;">操作</th>
                </tr>
                </thead>
                <tbody> 
                <foreach name="res" item="v">
	                <tr class="parent">
                    <td class="name" style="text-overflow:ellipsis;text-align:center;">{$v.id}</td>
                    <td class="name" style="text-overflow:ellipsis;text-align:center;">{$v.phone}</td>
                    <td class="name" style="text-overflow:ellipsis;text-align:center;">{$v.city}</td>
                     <td class="ids" style="text-overflow:ellipsis;text-align:center;">{$v.truename}</td>
                     <if condition="$v.status eq 1">
                     <td class="ids" id="did" style="text-overflow:ellipsis;text-align:center;"><?=$sta[$v['status']]?></td>
                     </if>
                     <if condition="$v.status eq 2">
                     <td class="ids" id="did" style="text-overflow:ellipsis;text-align:center;color:#e7ce1e;"><?=$sta[$v['status']]?></td>
                     </if>
                     <if condition="$v.status eq 3">
                     <td class="ids" id="did" style="text-overflow:ellipsis;text-align:center;color:green;"><?=$sta[$v['status']]?></td>
                     </if>
                     <if condition="$v.status eq 4">
                     <td class="ids" id="did" style="text-overflow:ellipsis;text-align:center;color:red;"><?=$sta[$v['status']]?></td>
                     </if>
	                  <td style="text-overflow:ellipsis;text-align:center;">
	                  	  <a href="__CONTROLLER__/agree?id={$v.id}">同意</a> | <a href="__CONTROLLER__/think?id={$v.id}">考虑中</a> | <a href="__CONTROLLER__/refuse?id={$v.id}">拒绝</a> |
	                      <a onClick="javascript:del()" href="/admin/tender/delete?id={$v.id}">删除</a> 
                       
	                  </td>
	                </tr>
	            </foreach>
                </tbody>
                
              </table>
            <div class="page">
              {$show}
            </div>
            
              
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->

        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
